<div>
    <h2 class="text-xl font-semibold">Task Manager</h2>
    <h4 class="mb-1 text-gray-400">{{username}}</h4>
    <hr />
</div>
<div class="flex gap-3 flex-col">
    <a class="flex items-center hover:bg-zinc-700 px-2 border-none rounded transition-all duration-300"
        routerLink="/alltasks" routerLinkActive="bg-zinc-700">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-4">
            <path fill-rule="evenodd"
                d="M9.293 2.293a1 1 0 0 1 1.414 0l7 7A1 1 0 0 1 17 11h-1v6a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6H3a1 1 0 0 1-.707-1.707l7-7Z"
                clip-rule="evenodd" />
        </svg>
        <div class="my-2 pl-2 ">All Tasks</div>
    </a>
    <a class="flex items-center hover:bg-zinc-700 px-2 border-none rounded transition-all duration-300"
        routerLink="/important" routerLinkActive="bg-zinc-700">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-4">
            <path d="M3.105 2.288a.75.75 0 0 0-.826.95l1.414 4.926A1.5 1.5 0 0 0 5.135 9.25h6.115a.75.75 0 0 1 0 1.5H5.135a1.5 1.5 0 0 0-1.442 1.086l-1.414 4.926a.75.75 0 0 0 .826.95 28.897 28.897 0 0 0 15.293-7.155.75.75 0 0 0 0-1.114A28.897 28.897 0 0 0 3.105 2.288Z" />
          </svg>
          
        <div class="my-2 pl-2 ">Status</div>
    </a>
    <a class="flex items-center hover:bg-zinc-700 px-2 border-none rounded transition-all duration-300" routerLink="/inprogess" routerLinkActive="bg-zinc-700">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-4">
            <path fill-rule="evenodd"
                d="M6 5v1H4.667a1.75 1.75 0 0 0-1.743 1.598l-.826 9.5A1.75 1.75 0 0 0 3.84 19H16.16a1.75 1.75 0 0 0 1.743-1.902l-.826-9.5A1.75 1.75 0 0 0 15.333 6H14V5a4 4 0 0 0-8 0Zm4-2.5A2.5 2.5 0 0 0 7.5 5v1h5V5A2.5 2.5 0 0 0 10 2.5ZM7.5 10a2.5 2.5 0 0 0 5 0V8.75a.75.75 0 0 1 1.5 0V10a4 4 0 0 1-8 0V8.75a.75.75 0 0 1 1.5 0V10Z"
                clip-rule="evenodd" />
        </svg>
        <div class="my-2 pl-2 ">Priority</div>
    </a>
    <a class="flex items-center hover:bg-zinc-700 px-2 border-none rounded transition-all duration-300" routerLink="/completed" routerLinkActive="bg-zinc-700">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-4">
            <path fill-rule="evenodd"
                d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                clip-rule="evenodd" />
        </svg>
        <div class="my-2 pl-2 ">dueDate</div>
    </a>
</div>
<div>
    <button class="bg-gray-600 w-full p-2 rounded" (click)="onLogOut()">Log Out</button>
</div>
