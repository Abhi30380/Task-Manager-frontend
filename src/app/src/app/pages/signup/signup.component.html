<div class="h-screen flex items-center justify-center bg-[url('/assets/images/background.jpg')]">
    <div class="p-4 sm:w-full lg:w-2/6 rounded bg-zinc-900">
        <div class="text-2xl font-semibold text-zinc-600 px-3 py-2 my-3">Sign up</div>
        <form action="">
            <input [(ngModel)]="signObj.username" type="username" name="username" id="" placeholder="username" class="bg-zinc-800 px-3 py-3 text-white my-3 w-full rounded">
            <input [(ngModel)]="signObj.email" type="email" placeholder="Email" name="email" class="bg-zinc-800 px-3 py-3 text-white my-3 w-full rounded">
            <input [(ngModel)]="signObj.password" type="password" placeholder="Password" name="password" class="bg-zinc-800 p-3 text-white my-3 w-full rounded">
            <button (click)="onSignup()" class="bg-blue-500 text-xl font-semibold text-zinc-800 px-3 py-2 w-full my-3">Sign up</button>
            <div class="text-center mt-4 text-zinc-600">
                Already have an account? <a routerLink="/login" class="text-blue-500">Log in here</a>
            </div>
        </form>
    </div>
</div>
