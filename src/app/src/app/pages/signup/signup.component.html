<div class="h-screen flex items-center justify-center bg-[url('/assets/images/background.jpg')]">
    <div class="p-4 sm:w-full lg:w-2/6 rounded bg-zinc-900">
        <div class="text-2xl font-semibold text-zinc-600 px-3 py-2 my-3">Sign up</div>
        <form action="" [formGroup]="signupForm">
            <div class="form-group">
                <input formControlName="username" type="text" name="username" id="" placeholder="username" class="bg-zinc-800 px-3 py-3 text-white my-3 w-full rounded">
                <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="text-red-500">
                    <div *ngIf="username?.errors?.['required']">Username is required</div>
                    <div *ngIf="username?.errors?.['minlength']">Username must be at least 4 characters long</div>
                </div>
            </div>
            <div class="form-group">
                <input formControlName="email" type="email" placeholder="Email" name="email" class="bg-zinc-800 px-3 py-3 text-white my-3 w-full rounded">
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500">
                    <div *ngIf="email?.errors?.['required']">Email is required</div>
                    <div *ngIf="email?.errors?.['email']">Invalid email address</div>
                </div>
            </div>
            <div class="form-group">
                <input formControlName="password" type="password" placeholder="Password" name="password" class="bg-zinc-800 p-3 text-white my-3 w-full rounded">
                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-500">
                    <div *ngIf="password?.errors?.['required']">Password is required</div>
                </div>
            </div>
            <button (click)="onSignup()" [disabled]="!signupForm.valid" class="bg-blue-500 text-xl font-semibold text-zinc-800 px-3 py-2 w-full my-3">Sign up</button>
            <div class="text-center mt-4 text-zinc-600">
                Already have an account? <a routerLink="/login" class="text-blue-500">Log in here</a>
            </div>
        </form>
    </div>
</div>
