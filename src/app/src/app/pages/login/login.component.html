<div class="h-screen flex items-center justify-center bg-[url('/assets/images/background.jpg')]">
    <div class="p-4 sm:w-full lg:w-2/6 rounded bg-zinc-900">
        <form action="">
            <div class="text-2xl font-semibold text-zinc-600 px-3 py-2 my-3">Log In</div>
            <input [(ngModel)]="logObj.email" type="email" placeholder="Email" name="email" class="bg-zinc-800 px-3 py-4 my-3 w-full rounded text-white">
            <input [(ngModel)]="logObj.password" type="password" placeholder="Password" name="password" class="bg-zinc-800 p-4 my-3 w-full rounded text-white">
            <button (click)="onLogin()" class="bg-blue-500 text-xl font-semibold text-zinc-800 px-3 py-2 w-full my-3">Log In</button>
            <div class="text-center mt-4 text-zinc-600">
                Don't have an account? <a routerLink="/signup" class="text-blue-500">Sign up here</a>
            </div>
        </form>
    </div>
</div>
